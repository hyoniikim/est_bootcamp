<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>006-문자열메소드</title>
  </head>
  <body>
    <script>
      // 문자열 탐색
      const str = "Hello world, Hello weniv!";

      // indexof : n번째에서 문자를 찾음
      console.log("----------indexOf-----------");
      console.log(str.indexOf("Hello")); // 0 -> 0번째에서 Hello를 찾음
      console.log(str.indexOf("weniv")); // 19 -> 19번째에서 weniv를 찾음
      console.log(str.indexOf("licat")); // -1 -> 찾는 글자가 없으면 -1로 반환
      console.log(str.indexOf("hello")); // -1 -> hello != Hello (자바스크립트는 대소문자를 구분)
      console.log(str.indexOf("Hello", 5)); // 13 -> 5번째부터 시작해서 찾은 Hello는 13번째

      // lastindexOf : 뒤에서부터 n번째 문자를 찾음 (시작점 기준)
      console.log("----------lastindexOf----------");
      console.log(str.lastIndexOf("Hello")); // 13 -> 뒤에서부터 13번째에서 Hello를 찾음
      console.log(str.lastIndexOf("weniv")); // 19 -> 뒤에서부터 19번째에서 weniv를 찾음
      console.log(str.lastIndexOf("licat")); // -1 -> 찾는 글자가 없으므로 -1를 반환
      console.log(str.lastIndexOf("Hello", 12)); // 0 -> 12번째순서부터 거꾸로(왼쪽으로) 확인하여 0번째에서 Hello를 찾음

      // includes : 문자열이 포함되어있는지 없는지 판별
      console.log("----------includes----------");
      console.log(str.includes("Hello")); // true -> Hello문자열 포함
      console.log(str.includes("hello")); // false -> hello문자열 포함X

      // math : 조건을 만족하는 문자열 판별
      console.log("----------match----------");
      console.log(str.match(/[A-Z]/g)); //대문자만 골라내기 -> ['H', 'H']
      console.log(str.match(/[0-9]/g)); //숫자만 골라내기 -> null : 일치하는 값이 없을 경우에는 null을 반환
      console.log(str.match(/H/));

      // substring(문자시작위치, 문자끝위치+1) : 문자열의 일부를 가져오는 메서드
      // 시작인덱스 <= X < 종료인덱스
      console.log("----------substring----------");
      const str2 = "Hello weniv!";
      console.log(str2.substring(0, 5)); // Hello -> 0 ~ 4사이의 문자열 반환
      console.log(str2.substring(6, str2.length - 1)); // weniv -> 6 ~ 길이-1사이의 문자열 반환
      console.log(str2.substring(6)); // weniv! -> 종료인덱스가 없으면 끝까지 출력
      console.log(str2.substring()); // Hello weniv -> 빈값으로 입력하면 전체값 출력
      console.log(str2.substring(-2, 5)); // Hello -> 음수=0으로 처리
      console.log(str2.substring(2, "hello")); // He -> 숫자가 아닌 값=0으로 처리 [2,0]을 [0,2]로 자동으로 치환

      // slice(문자시작위치, 문자끝위치+1) : 문자열의 일부를 가져오는 메서드
      // -> substring보다 slice를 많이 사용
      // substring과의 차이점: 음수값을 인정함
      console.log("----------slice----------");
      console.log(str2.slice(0, 5)); // Hello -> 0 ~ 4사이의 문자열 반환
      console.log(str2.slice(6, -1)); // weniv -> 음수값을 인정함
      console.log(str2.slice(2, "hello")); // 빈문자열 -> 숫자가 아닌 값은 0으로 처리 / slice(2,0)이여서 빈문자열로 반환
      // -> substring과 slice의 차이점 : substring은 치환이 자동으로 적용되지만 slice은 치환되지 않음

      //substr(시작인덱스, 문자열의 길이) : 문자열의 일부를 가져오는 메소드
      console.log("----------substr----------");
      console.log(str2.substr(6, 5)); // weniv -> 6번째부터 길이가 5가 되도록 반환
      console.log(str2.substr(6)); // weniv! -> 문자열의 길이를 입력하지 않으면 문자열이 끝까지 반환
      console.log(str2.substr(6, 0)); // 빈문자열 -> 0이면 빈문자열로 반환
      console.log(str2.substr(6, -2)); // 빈문자열 -> 음수면 빈문자열로 반환
      //Deprecated -> 웹 표준에서 제거될 수 있음

      // split(나누는 기준의 문자) : 문자열을 쪼개는 메소드
      const phonenumber = "010-1234-1234";
      console.log(phonenumber.split("-")); // ['010', '1234', '1234']
      console.log("apple".split("")); // ['a', 'p', 'p', 'l', 'e'] -> 기준문자가 없으면 하나하나 쪼갬
      console.log("apple".split("", 2)); // ['a', 'p'] -> 하나하나 쪼갠 후 2개만 반환

      // replace : 문자열을 바꾸는 메소드
      // 원래의 값을 바꾸는 것 X
      console.log("-----------replace----------");
      const str3 = "Hello World! Hello Weniv!";
      console.log(str3.replace("Hello", "Hi")); // Hi World! Hello Weniv!
      console.log(str3.replace(/Hello/g, "Hi")); // Hi World! Hi Weniv! -> 정규표현식으로 인하여 Hello 전체를 Hi로 바꿈
      console.log(str3.replaceAll("Hello", "Hi")); // Hi World! Hi Weniv! -> Hello 전체를 Hi로 바꿈

      // toUpperCase / toLowerCase : 대소문자를 변경하는 메소드
      console.log("----------lower/upper----------");
      const search = "JavaScript";
      console.log(search.toUpperCase()); // JAVASCRIPT -> 모든 문자열을 대문자로 변환
      console.log(search.toLowerCase()); // javascript -> 모든 문자열을 소문자로 변환

      // repeat : 문자열을 반복하는 메소드
      console.log("----------repeat----------");
      console.log("*".repeat(5)); // ***** -> *을 5번 반복

      // trim : 문자열 시작과 끝에 있는 (양쪽) 공백을 지우는 메소드
      console.log("----------trim----------");
      console.log("     Hello licat     ".trim()); // Hello licat -> 양 쪽 공백 지우고 반환

      // padStart / padEnd : 양 옆에 공백을 채워주는 메소드
      console.log("----------padStart, padEnd----------");
      // 3시 -> 03
      console.log("3".padStart(2, "0")); // 03 -> 3을 포함하여 앞에 0을 붙여 2자리수 만들기
      console.log("3".padStart(2)); //^3 -> 3을 포함하여 앞에 빈문자열을 붙여 2자리수 만들기
      console.log("12".padStart(2, "0")); // 12 -> 12를 포함하여 앞에 0을 붙여 2자리수 만들기 (12로 이미 2자리수 완성)
      console.log("12".padEnd("-")); // 12--- -> 12를 포함하여 뒤에 -을 붙여 5자리수 만들기
    </script>
  </body>
</html>
