<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      //변수 키워드별 특징
      //var, let, const
      a = 10; //키워드없이 선언+할당이 가능
      // var a = 10; -> var로 선언한거처럼 동작
      console.log(a);

      //재선언
      var name = "뽀로로";
      console.log(name);

      var name = "위니브";
      console.log(name);

      let name2 = "티니핑";
      //let name2 = "파산핑"; //let과 const는 재선언이 불가

      //재할당
      var x = 10;
      x = 20;

      let y = 30;
      y = 40;

      const z = 50;
      //z = 60;
    </script>
  </body>
</html>
