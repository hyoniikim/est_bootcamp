<!DOCTYPE html>

    <script>
      //변수는 포스트잇
      //window.prompt("이름을 입력하세요");

      //변수 할당(재할당)
      //변수 = 값;
      a = 30;
      b = 20;
      //const로 선언한 변수는 재할당이 불가
      //name = "hello"; //TypeError : Assignment to constant variable.

      //변수 참조
      console.log(a);
      console.log(b);
      console.log(name); //ReferenceError: c is not defined
    </script>
