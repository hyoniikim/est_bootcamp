<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: plum;
        transition: ease, 1s;
      }
      div:hover {
        width: 400px;
        height: 400px;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
