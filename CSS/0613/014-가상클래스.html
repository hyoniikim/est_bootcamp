<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>014-가상클래스</title>
    <style>
      a {
        color: plum;
        text-decoration: none;
      }

      /*이미 방문한 링크*/
      a:visited {
        color: purple;
      }

      /*링크에 마우스 포인트를 올려놓았을때 (mouseover)*/
      a:hover {
        font-size: 2em;
      }

      /*링크를 클릭하는 순간 보여지는 속성*/
      a:active {
        background-color: darkorange;
      }

      /*포커싱되는 경우의 속성을 지정*/
      a:focus {
        background-color: palegreen;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.samsung.com/sec/">삼성</a>
    <a href="iamhungry.com">배고파</a>
  </body>
</html>
