<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>011-text</title>
    <style>
      p {
        width: 300px;
        background-color: darkkhaki;
        /*행간설정*/
        line-height: 1.6;
        /*자간설정*/
        letter-spacing: 5px;
        /*단어 사이 간격설정*/
        word-spacing: 40px;
        /*문단 첫째줄 들여쓰기*/
        text-indent: 40px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae enim earum
      quidem maxime molestias fuga voluptatum dignissimos, unde aperiam! Magni
      corrupti aperiam debitis dolorem illum minus tempore nisi minima animi!
    </p>
  </body>
</html>
