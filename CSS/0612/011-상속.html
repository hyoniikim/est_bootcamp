<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>011_상속</title>
    <style>
      section {
        color: rebeccapurple;
        border: 5px solid salmon;
      }

      h1 {
        color: rebeccapurple;
      }
      h2 {
        color: rebeccapurple;
      }
      p {
        color: magenta;
      }

      h1,
      h2,
      p {
        border: inherit;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>hello</h1>
      <h2>hello</h2>
      <p>hello</p>

      <button>hello</button>
      <input type="text" value="hello" />
    </section>

    <h1>hello</h1>
    <h2>hello</h2>
  </body>
</html>
