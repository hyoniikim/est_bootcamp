<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
    <style>
      @media (aspect-ratio: 1/1) {
        body {
          background-color: lightcoral;
        }
      }

      /* 화면의 가로세로 비율이 16:9일 때 */
      @media (aspect-ratio: 16/9) {
        body {
          background-color: lightgreen;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
