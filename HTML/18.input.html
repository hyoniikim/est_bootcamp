<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="search" /><br />
    <input type="range" /><br />
    <input type="reset" /><br />
    <input type="hidden" /><br />
    <input type="color" /><br />
    <input type="file" /><br />
    <input type="text" maxlength="10" /><br />
    <input type="time" /><br />
    <input type="button" value="버튼입니다" /> <br />
    <input type="email" /> <br />
    <input type="tel" /> <br />
    <input type="checkbox" /> <br />
    <input type="radio" /> <br />
    <input type="date" /> <br />
    <input type="datetime-local" /><br />
    <input type="month" /><br />

    <input type="number" min="3" step="4" />
  </body>
</html>
