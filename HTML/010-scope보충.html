<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope 보충</title>
    <style>
      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="colgroup" colspan="4">오르미 강사 개인정보</th>
        </tr>
        <tr>
          <th scope="col">강의 시수 구분</th>
          <th scope="col">이름</th>
          <th scope="col">나이</th>
          <th scope="col">거주지</th>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">보조강사</th>
          <td scope="row">Rosy</td>
          <td>52</td>
          <td>브리즈번</td>
        </tr>
        <tr>
          <td scope="row">ZeeZee</td>
          <td>18</td>
          <td>제주</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">주강사</th>
          <td scope="row">Licat</td>
          <td>35</td>
          <td>도쿄</td>
        </tr>
        <tr>
          <td scope="row">Wade</td>
          <td>28</td>
          <td>파리</td>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </body>
</html>
