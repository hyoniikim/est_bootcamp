<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <select name="" id="">
      <optgroup label="직업선택하기">
        <option value="designer">옵션 선택하기</option>
        <option value="FE">프론트엔트 개발자</option>
        <option value="BE" selected>백엔드 개발자</option>
      </optgroup>
      <optgroup label="나이선택하기">
        <option value="age20">20</option>
        <option value="age30">30</option>
        <option value="age40" selected>40</option>
      </optgroup>
    </select>
  </body>
</html>
